<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slider.css">
    <title>slider</title>
</head>
<body>
    
    <div class="contentslider">

        <div class="slides">

            <input class="input" type="radio" name="slide" id="slide1" checked>
            <input class="input" type="radio" name="slide" id="slide2">
            <input class="input" type="radio" name="slide" id="slide3">
            <input class="input" type="radio" name="slide" id="slide4">
            <input class="input" type="radio" name="slide" id="slide5">


            <div class="slide s1">
                <img src="img/Slider1.png" alt="">
            </div>

            <div class="slide">
                <img src="img/slider2.png" alt="">
            </div>

            <div class="slide">
                <img src="img/slider3.png" alt="">
            </div>

            <div class="slide">
                <img src="img/slider4.png" alt="">
            </div>

            <div class="slide">
                <img src="img/slider5.png" alt="">
            </div>
        </div>
    </div>

    <div class="navigation">

        <label class="bar" for="slide1"></label>
        <label class="bar" for="slide2"></label>
        <label class="bar" for="slide3"></label>
        <label class="bar" for="slide4"></label>
        <label class="bar" for="slide5"></label>

    </div>


    <script src="script_slider.js"></script>
</body>
</html>
